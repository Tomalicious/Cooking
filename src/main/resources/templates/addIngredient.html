<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header :: navbar"></div>

<div class="container"><h1>Adding An Ingredient</h1>


    <form th:action="@{saveingredient}" method="post" th:object="${newingredient}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 ">
                <label for="Unit" class="form-label">Measuring Unit</label>
                <select class="form-control" name="unit" id="Unit">
                    <option th:each="unit :${unitTypes}" th:text="${unit.getMeasuringType()}"
                            th:value="${unit}"></option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 ">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
